<!DOCTYPE html>
<html>
  <head>
    <title>TinyBooru</title>
    <meta charset="utf-8" />
    <meta name="author" content="urain39" />
    <meta name="keywords" content="Booru, TinyBooru, SafeBooru" />
    <meta name="description" content="A yande.re database based site for SFW posts" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="viewport" class="ijktpl-tpl">
      <div id="head-container" class="container">
        <h2>Welcome to TinyBooru~<h2>
        <div class="search-bar">
          <button id="btn-search" class="btn">Search</button>
          [[?params.tags]]
            <input id="search-box" type="text" size="8" value="[[params.tags]]">
          [[:params.tags]]
            <input id="search-box" type="text" size="8" value="<tags>">
          [[;params.tags]]
        </div>
        <div class="nav-bar">
          [[?params.page]]
            <a id="btn-prev-page" href="javascript:void(0);">Prev</a>
            &nbsp;&nbsp;[[params.page]]&nbsp;&nbsp;
            <a id="btn-next-page" href="javascript:void(0);">Next</a>
          [[:params.page]]
            <!-- page 0 -->
            <a href="javascript:void(0);">Help</a>
            <a href="javascript:void(0);">About</a>
            <a href="mailto:hexiedeshijie@gmail.com">Contact</a>
          [[;params.page]]
        </div>
      </div>
      <div id="main-container" class="container">
        <div id="post-viewer">
        [[^posts]] [[@post]]
          [[?post.sample_url]]
          <div class="preview-tpl">
            <a href="[[post.file_url]]"><img src="[[post.preview_url]]"/></a>
          </div>
          [[;post.sample_url]]
        [[$posts]]
        </div>
      </div>
      <div id="footer-container" class="container">
        <section>
          &copy; 2018 TinyBooru. Some Rights Reserved. 
        </section>
      </div>
    </div>
    <script src="js/lib/vconsole.js"></script>
    <script src="js/lib/ijktpl.min.js"></script>
    <script src="js/tinybooru.js"></script>
  </body>
</html>
