<!DOCTYPE html>
<html>
  <head>
    <title>TinyBooru - The Tiny Booru Frontend</title>
    <meta charset="utf-8" />
    <meta name="author" content="urain39" />
    <meta name="keywords" content="Booru, TinyBooru, SafeBooru" />
    <meta name="description" content="The Tiny Booru Frontend" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="viewport"></div>
    <script id="viewport-tpl" type="text/x-template">
      <div id="head-container" class="container">
        <div id="title-wrapper">
          {#helpers.title}{-- This just a test, do not ask me why! --}
        </div>
        <div class="search-bar">
          <button id="btn-search" class="btn">Search</button>
          {?params.page}
            {-}<input id="search-box" type="text" size="8" value="{params.tags}">
          {/params.page}
        </div>
        <div class="nav-bar">
          {?params.page}
            <a id="btn-prev-page" href="#!">Prev</a>
            <span>{params.page}</span>
            <a id="btn-next-page" href="#!">Next</a>
          {*params.page}
            {-- page 0 --}
            <a href="#!">Help</a><a href="#!">About</a>
            <a href="mailto:hexiedeshijie@gmail.com">Contact</a>
          {/params.page}
        </div>
      </div>
      <div id="main-container" class="container">
        {-}{@viewerTemplate}
      </div>
      <div id="footer-container" class="container">
        <section>
          &copy; 2018-{helpers.fullYear} TinyBooru. 由ij2tpl.js走心驱动。
        </section>
      </div>
    </script>
    <script id="post-viewer-tpl" type="text/x-template">
      <div id="post-viewer">
        {?posts}
          {?preview_url}
            {-}<div class="preview">
              {-}<a href="{file_url}"><img src="{preview_url}" width="{preview_width}" height="{preview_height}"/></a>
            {-}</div>
          {/preview_url}
        {/posts}
      </div>
    </script>
    <script src="js/lib/vconsole.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/waiter.min.js"></script>
    <script src="js/lib/ij2tpl.min.js"></script>
    <script src="js/lib/format.js"></script>
    <script src="js/tinybooru.js"></script>
  </body>
</html>
